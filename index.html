<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{list-style-type: none;padding: 0px;height: 36px;margin: 0px;}
			li{float: left;background: gray;margin: 0px 3px;line-height: 30px;padding: 3px 10px;}
			span{background: orange;width: 500px;height: 300px;font-size: 32px;display: block;}

		</style>
		<script type="text/javascript">
			window.onload=function(){
				var lis=document.getElementsByTagName("li");
				var div=document.getElementsByTagName("span");
//				div[0].style.display="none";
				// 先隐藏除第一个以外的.content
				for(var i=1;i<div.length;i++){
					div[i].style.display = 'none';
				}
				
				// 给span标签绑定点击事件
				// 点击时，显示对应的.content
				for(i=0;i<lis.length;i++){
					lis[i].index=i;
					lis[i].onclick=function(){
//						div[0].innerHTML=div[this.index+1].innerHTML;
//						div[this.index].style.display="block";

						for(var i=0;i<div.length;i++){
							div[i].style.display = 'none';
							lis[i].style.backgroundColor="gray";
							
						}
						div[this.index].style.display = 'block';
						lis[this.index].style.backgroundColor="orange";
					}
				}
			}
		</script>
	</head>
	<body>
		<ul>
			<li>林丹</li>
			<li>李宗伟</li>
			<li>张继科</li>
			<li>易建联</li>
		</ul>
		<span id="">超级丹</span>
		<span id="">万年老二</span>
		<span id="">我是睡神</span>
		<span id="">我去NBA</span>
	</body>
</html>
